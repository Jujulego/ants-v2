name: 'Pull Request'

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.2.0

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3.5.1
        with:
          cache: yarn
          node-version: 16

      - name: NextJs cache
        uses: actions/cache@v3.2.2
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn run build

      - uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: .next

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.2.0

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3.5.1
        with:
          cache: yarn
          node-version: 16

      - name: Install
        run: yarn install --immutable

      - name: Lint
        run: yarn run lint

  tests:
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - uses: actions/checkout@v3.2.0

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3.5.1
        with:
          cache: yarn
          node-version: 16

      - name: Install
        run: yarn install --immutable

      - name: Test
        run: yarn run test
